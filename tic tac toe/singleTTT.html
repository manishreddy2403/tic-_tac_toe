<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c12bb536d0.js" crossorigin="anonymous"></script>
    
  </head>
  <body class="body-edit">
    <div  class=" header  p-3 mb-2   text-white text-center fw-bold display-5   header-edit"> Tic Tac Toe</div>
    <div class="">
        <div class=" container ">
            <div class="row">
              <div class="colx align-self-center">
                <!-- <div class="  text-center  fw-bold " > <p class="  mt-3 fw-bold  your-turn-edit"  id="players"></p> -->
                <div class="TTTgame display-3 fw-bold  TTT " id="TTT">
                    <div class="grid-cell" id="0" ></div>
                    <div class="grid-cell" id="1" ></div>
                    <div class="grid-cell" id="2" ></div>
                    <div class="grid-cell" id="3" ></div>
                    <div class="grid-cell" id="4" ></div>
                    <div class="grid-cell" id="5" ></div>
                    <div class="grid-cell" id="6" ></div>
                    <div class="grid-cell" id="7" ></div>
                    <div class="grid-cell" id="8" ></div>
                    <div id="strike" class="strike "></div>    
                </div>
            </div>
          </div>
        </div> 
    </div>
    
    <div class="  text center button-pos-edit" >
      <button type="button"  class="main-btn"onclick="window.location.href = 'singleTTT.html';">Reset</button>
      <button type="button" class="main1-btn"onclick="window.location.href = 'index.html';">Back</button>
    </div>
    
    
    


<!-- dialog box -->

<dialog class="dialog-edit" style="width:500px; height:490px" id="myModal"> 
  <div class="popup center  ">
    <div class="icon " id="win-img-edit1">
    </div>
    <div class="title" >
    <h1 id="titleWinner" class=" titleWinner-edit"></h1>
    </div>
    <div class="description"><h3></h3></div>
    <div class="">
      <button id="dismiss-popup-btn" class="dismiss1-btn"onclick="window.location.href = 'index.html';"> New Game</button>
      <button id="btn"class="dismiss-btn"  onclick="window.location.href = 'singleTTT.html';"> Play Again</button> 
    </div>
  </div>
</dialog>
    
 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="singleTTT.js"></script>

  
  </body>
</html>
